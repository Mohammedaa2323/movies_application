
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <a href="{%url 'movie-add'%}" class="btn btn-outline-success text-dark">Add</a>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 p-3 border border-3 shadow">
                <table class="table table-striped ">
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Run time</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Year</th>
                        <th>Actors</th>
                        <th>Action</th>
                    </tr>
                    {%for m in data%}

                        <tr>
                            <td>{{m.name}}</td>
                            <td>{{m.language}}</td>
                            <td>{{m.run_time}}</td>
                            <td>{{m.genre}}</td>
                            <td>{{m.director}}</td>
                            <td>{{m.year}}</td>
                            <td>{{m.actors}}</td>
                            <td>
                                <a href="{%url 'movie-details' m.id%}" class="text-dark btn btn-outline-info">View</a>
                                <a href="{%url 'movie-delete' m.id%}" class="text-dark btn btn-outline-danger">Delete</a>
                                <a href="{%url 'movie-edit' m.id%}" class="text-dark btn btn-outline-warning">Edit</a>
                            </td>
                            

                        </tr>

                    {%endfor%}
                </table>

            </div>
            <div class="col-1"></div>
        </div>
    </div>
 
</body>
</html>
